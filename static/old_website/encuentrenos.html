    <script type="text/javascript">
    function load() {
      if (GBrowserIsCompatible()) {
	  
	  	function createMarker(point,icon) {
  		var marker = new GMarker(point,icon);
  		GEvent.addListener(marker, "click", function() {
    	marker.openInfoWindowHtml("<font color=\"#000066\" =>Papelería <b>KON-TIKI</b> <p>Plz Ramón Martinez Local 7 D <p>Junto al teatro Municipal de Marbella (MALAGA)</p></font>");
 		 });
 		 return marker;
		}

         
		var map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(36.50993366319797, -4.878219366073608), 16);
		map.addControl(new GLargeMapControl());
      	map.addControl(new GMapTypeControl());
		
		map.enableScrollWheelZoom();
		map.setMapType(G_HYBRID_MAP);

		
		var icon = new GIcon();
        icon.image = "http://labs.google.com/ridefinder/images/mm_20_red.png";
        icon.shadow = "http://www.papeleriakon-tiki.com/images/chincheta_sombra.png";
        icon.iconSize = new GSize(12, 20);
        icon.shadowSize = new GSize(22, 20);
        icon.iconAnchor = new GPoint(6, 20);
        icon.infoWindowAnchor = new GPoint(5, 1);
		
		var point = new GLatLng(36.50993366319797, -4.878219366073608);
  		map.addOverlay(createMarker(point,icon));
		
      }
    }
    </script>
